<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>iview example</title>
  <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
  <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
  <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
  <style>
    .ivu-row {
      margin-left: 0px !important;
      margin-right: 0px !important;
      margin-top: 5px; 
    }
    .ivu-card {
        margin-bottom: 10px;
      }
    </style>
</head>

<body>
  <div id="app">
    <Row :gutter="10">
      <i-col span="4">
        <Card>
          <p slot="title">服务流程</p>
        </Card>
        <Card>
          <p slot="title">重点关注</p>
          <i-button slot="extra" size="small" type="warning">更多</i-button>
        </Card>
        <Card>
          <p slot="title">整改工作</p>
          <i-button slot="extra" size="small" type="warning">更多</i-button>
        </Card>
      </i-col>
      <i-col span="12">
        <Card>
          <p slot="title">全国网络通信</p>
          <i-table :columns="columns1" :data="data1"></i-table>
        </Card>
        <Card>
          <p slot="title">基础信息</p>
        </Card>
      </i-col>
      <i-col span="8">
        <Card>
          <p slot="title">安全生产</p>
        </Card>
        <Card>
          <p slot="title">今日提示</p>
        </Card>
        <Card>
          <p slot="title">平台建设</p>
        </Card>
      </i-col>
    </Row>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        columns1: [
          {
            title: 'Name',
            key: 'name'
          },
          {
            title: 'Age',
            key: 'age'
          },
          {
            title: 'Address',
            key: 'address'
          }
        ],
        data1: [
          {
            name: 'John Brown',
            age: 18,
            address: 'New York No. 1 Lake Park',
            date: '2016-10-03'
          },
          {
            name: 'Jim Green',
            age: 24,
            address: 'London No. 1 Lake Park',
            date: '2016-10-01'
          },
          {
            name: 'Joe Black',
            age: 30,
            address: 'Sydney No. 1 Lake Park',
            date: '2016-10-02'
          },
          {
            name: 'Jon Snow',
            age: 26,
            address: 'Ottawa No. 2 Lake Park',
            date: '2016-10-04'
          }
        ]
      },

    })
  </script>
</body>

</html>
