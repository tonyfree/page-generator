<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo-react</title>
  <link rel="stylesheet" href="./lib/antd.min.css">
  <style>
    .ant-row {
      margin-left: 0px !important;
      margin-right: 0px !important;
      margin-top: 5px; 
    }
    .ant-card {
        margin-bottom: 10px;
      }
  </style>
</head>

<body>
  <div id="app">
    <a-row :gutter="10">
      <a-col :span="4">
        <a-card title="服务流程">
          <div></div>
        </a-card>
        <a-card title="重点关注">
          <a-button type="primary" slot="extra" size="small">更多</a-button>
          <div></div>
        </a-card>
        <a-card title="整改工作">
          <a-button type="primary" slot="extra" size="small">更多</a-button>
          <div></div>
        </a-card>
      </a-col>
      <a-col :span="12">
        <a-card title="全国网络通信">
          <a-table :columns="columns" :dataSource="data" bordered>
            <template slot="name" slot-scope="text">
              <a href="javascript:;">{{text}}</a>
            </template>
          </a-table>
        </a-card>
        <a-card title="基础信息">
          <div></div>
        </a-card>
      </a-col>
      <a-col :span="8">
          <a-card title="安全生产">
              <div></div>
            </a-card>
            <a-card title="今日提示">
                <div></div>
              </a-card>
              <a-card title="平台建设">
                  <div></div>
                </a-card>
      </a-col>
    </a-row>
  </div>
  <script src="./lib/vue.min.js"></script>
  <script src="./lib/moment.js"></script>
  <script src="./lib/antd.min.js"></script>
  <script>
    const columns = [{
      title: 'Name',
      dataIndex: 'name'
    }, {
      title: 'Money',
      dataIndex: 'money',
    }, {
      title: 'Address',
      dataIndex: 'address',
    }];

    const data = [{
      key: '1',
      name: 'John Brown',
      money: '￥300,000.00',
      address: 'New York No. 1 Lake Park',
    }, {
      key: '2',
      name: 'Jim Green',
      money: '￥1,256,000.00',
      address: 'London No. 1 Lake Park',
    }, {
      key: '3',
      name: 'Joe Black',
      money: '￥120,000.00',
      address: 'Sidney No. 1 Lake Park',
    }];

    new Vue({
      el: '#app',
      data: {
        data,
        columns
      }
    })
  </script>
</body>

</html>
